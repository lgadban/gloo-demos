apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: petstore
  namespace: gloo-system
spec:
  virtualHost:
    domains:
    - '*'
    routes:
    - matchers:
      - prefix: /petstore/
      options:
        prefixRewrite: /
      routeAction:
        single:
          upstream:
            name: vm-upstream
            namespace: gloo-system
    - matchers:
      - prefix: /
      options:
        extauth:
          configRef:
            name: keycloak-oidc
            namespace: gloo-system
      routeAction:
        single:
          upstream:
            name: default-petclinic-8080
            namespace: gloo-system

